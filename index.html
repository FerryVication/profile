<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Feri Dyan Pratama
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&amp;family=Roboto&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
    }
    .font-fredoka {
      font-family: 'Fredoka One', cursive;
    }
  </style>
 </head>
 <body class="min-h-screen flex flex-col items-center bg-[#121212] text-gray-300">
  <!-- Top banner image -->
  <img class="w-full max-w-md object-cover" src="https://cdn.ferdev.my.id/assets/banner_ferdev.jpg" height="100" width="400">
  <!-- Profile picture overlapping banner -->
  <div class="relative w-full max-w-md flex justify-center -mt-16 mb-4">
   <img alt="banner" class="rounded-full border-4 border-black shadow-lg" height="120" src="https://cdn.ferdev.my.id/assets/profile_ferdev.jpg" width="120"/>
  </div>
  <!-- Name and subtitle -->
  <h1 class="font-fredoka text-2xl text-gray-300 flex items-center justify-center gap-1">
   Feri Dyan Pratama
   <span aria-label="Verified" class="text-blue-600 bg-blue-100 rounded-full p-1 flex items-center justify-center" style="width: 22px; height: 22px;" title="Verified">
    <i class="fas fa-check text-sm">
    </i>
   </span>
  </h1>
  <p class="text-gray-500 font-semibold text-sm mb-4">
   Just a Vibe Coder
  </p>
  <!-- Tags row -->
  <div class="flex flex-wrap justify-center gap-3 mb-4 px-2 max-w-md">
   <span class="flex items-center gap-1 border border-sky-400 rounded-full px-3 py-1 text-sky-400 font-semibold text-sm cursor-default select-none">
    <i class="fas fa-laptop-code">
    </i>
    Coder
   </span>
   <span class="flex items-center gap-1 border border-sky-400 rounded-full px-3 py-1 text-sky-400 font-semibold text-sm cursor-default select-none">
    <i class="fas fa-gamepad">
    </i>
    Game
   </span>
   <span class="flex items-center gap-1 border border-sky-400 rounded-full px-3 py-1 text-sky-400 font-semibold text-sm cursor-default select-none">
    <i class="fas fa-film">
    </i>
    Anime
   </span>
   <span class="flex items-center gap-1 border border-sky-400 rounded-full px-3 py-1 text-sky-400 font-semibold text-sm cursor-default select-none">
    <i class="fas fa-music">
    </i>
    Music
   </span>
  </div>
  <!-- Social icons row -->
  <div class="flex justify-center gap-6 mb-6 text-2xl">
   <a aria-label="Instagram" class="text-pink-500 hover:opacity-80" href="https://instagram.com/ferdev.me">
    <i class="fab fa-instagram">
    </i>
   </a>
   <a aria-label="GitHub" class="text-blue-700 hover:opacity-80" href="https://github.com/FerryVication">
    <i class="fab fa-github">
    </i>
   </a>
   <a aria-label="Facebook" class="text-gray-400 hover:opacity-80" href="https://facebook.com/ferdev.me">
    <i class="fab fa-facebook">
    </i>
   </a>
   <a aria-label="Email" class="text-red-600 hover:opacity-80" href="mailto:support@ferdev.my.id">
    <i class="fas fa-envelope">
    </i>
   </a>
  </div>
  <!-- Links container -->
  <div class="w-full max-w-md space-y-4 px-4 mb-8">
   <a class="flex items-center gap-4 bg-[#1e1e1e] rounded-lg p-4 cursor-pointer hover:bg-[#2a2a2a] transition" href="https://api.ferdev.my.id">
    <div class="text-sky-500 text-xl">
     <i class="fas fa-globe">
     </i>
    </div>
    <div class="flex-1">
     <p class="font-fredoka text-gray-300 text-lg">
      FerdevAPI
     </p>
     <p class="text-gray-600 font-semibold text-sm truncate max-w-xs">
      Simple RestAPI
     </p>
    </div>
    <div class="text-gray-500 text-lg">
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </a>
   <a class="flex items-center gap-4 bg-[#1e1e1e] rounded-lg p-4 cursor-pointer hover:bg-[#2a2a2a] transition" href="https://verbotx.ferdev.my.id">
    <div class="text-pink-400 text-xl">
     <i class="fas fa-robot">
     </i>
    </div>
    <div class="flex-1">
     <p class="font-fredoka text-gray-300 text-lg">
      Bot WhatsApp
     </p>
     <p class="text-gray-600 font-semibold text-sm truncate max-w-xs">
      verbotx Bot WhatsApp
     </p>
    </div>
    <div class="text-gray-500 text-lg">
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </a>
   <a class="flex items-center gap-4 bg-[#1e1e1e] rounded-lg p-4 cursor-pointer hover:bg-[#2a2a2a] transition" href="https://uploader.ferdev.my.id">
    <div class="text-blue-400 text-xl">
     <i class="fas fa-cloud">
     </i>
    </div>
    <div class="flex-1">
     <p class="font-fredoka text-gray-300 text-lg">
      FerdevApi Uploader
     </p>
     <p class="text-gray-600 font-semibold text-sm truncate max-w-xs">
      File Uploader
     </p>
    </div>
    <div class="text-gray-500 text-lg">
     <i class="fas fa-chevron-right">
     </i>
    </div>
   </a>
  </div>
 </body>
</html>
